<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction!</title>
    <link rel="icon" href="assets/icon.png">
    <style>
        @font-face {
            font-family: "monogram";
            src: url("assets/monogram-extended.ttf") format('truetype');
        }
        body {
            --padding: 30px;
            margin: calc(var(--padding) / 2);
            width: calc(100vw - var(--padding));
            height: calc(100vh - var(--padding));
            padding: 2rem;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
            font-family: "monogram";
            font-size: 1.8rem;
            color: #fff;
            border: 4px solid transparent;
            border-top-color: #0D252D;
            border-left-color: #0D252D;
            border-right-color: #48565E;
            border-bottom-color: #48565E;
            background: radial-gradient(farthest-corner at 0px 0px, #1F313B 0%, #253B47 100%);
            box-sizing: border-box;
            
        }
        div {
            width: 90%;
            margin-left: 5%;
            margin-right: 5%;
            background: #fff;
            height: 1px;
        }
        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>Site under construction!</h1>
    <div></div>
    <p>Welcome to arlojay.com! A project is currently in development and will be pushed to this site when finished.</p>
    <p>Please come back later.</p>
</body>
</html>
